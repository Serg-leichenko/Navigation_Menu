<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/main.css">

  <title>Navigation menu</title>
</head>

<body>

  <header class="header">
    <div class="main-header">
      <div class="container-fluid">
        <div class="row d-flex">
          <div class="col-md-3">
            <div class="header-logo">
              <a href="#"><img src="./images/logo.png" alt="logo"></a>
            </div>
          </div>
          <div class="col-md">
            <div class="block-right d-flex justify-content-end">
              <div class="menu d-flex">
                <div class="dropdown">
                  <button class="btn dropdown-toggle" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    One
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">item1</a>
                    <a class="dropdown-item" href="#">item2</a>
                    <a class="dropdown-item" href="#">item3</a>
                  </div>
                </div>
                <div class="dropdown">
                  <button class="btn dropdown-toggle" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Two
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">item1</a>
                    <a class="dropdown-item" href="#">item2</a>
                    <a class="dropdown-item" href="#">item3</a>
                  </div>
                </div>
                <div class="dropdown">
                  <button class="btn dropdown-toggle" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Three
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">item1</a>
                    <a class="dropdown-item" href="#">item2</a>
                    <a class="dropdown-item" href="#">item3</a>
                  </div>
                </div>
              </div>
              <div class="auth">
                <button type="button" class="btn btn-auth">LOG IN</button>
                <button type="button" class="btn btn-auth">SIGN UP</button>
              </div>
              <div class="burger" id="burgerMenu">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="drop-items">
      <div class="conteiner-fluid">
        <div class="row">
          <div class="col-md">
            <div class="blockDropItems">
              <div class="dropdown-list dropdownList">
                <div class="list-block d-flex justify-content-between">
                  <div class="icon-text">
                    <i class="far fa-user icon"></i>
                    <p>
                      One
                    </p>                  
                  </div>
                  <div class="dropPlus">
                    <span></span>
                    <span></span>
                  </div>
                </div>                                
                <div class="menu-items">
                  <a class="item" href="#">item1</a>
                  <a class="item" href="#">item2</a>
                  <a class="item" href="#">item3</a>
                </div>
              </div>
              <div class="dropdown-list dropdownList">
                <div class="list-block d-flex justify-content-between">
                  <div class="icon-text">
                    <i class="fab fa-cc-apple-pay icon"></i>
                  <p>
                    Two
                  </p>
                  </div>                
                  <div class="dropPlus">
                    <span></span>
                    <span></span>
                  </div>
                </div>                
                <div class="menu-items">
                  <a class="item" href="#">item1</a>
                  <a class="item" href="#">item2</a>
                  <a class="item" href="#">item3</a>
                </div>
              </div>
              <div class="dropdown-list dropdownList">
                <div class="list-block d-flex justify-content-between">
                  <div class="icon-text">
                    <i class="fas fa-university icon"></i>
                    <p>
                      Three
                    </p>
                  </div>
                  <div class="dropPlus">
                    <span></span>
                    <span></span>
                  </div>
                </div>                
                <div class="menu-items">
                  <a class="item" href="#">item1</a>
                  <a class="item" href="#">item2</a>
                  <a class="item" href="#">item3</a>
                </div>
              </div>
            </div>  
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Main JS -->
  <script src="./js/main.js"></script>
</body>

</html>
